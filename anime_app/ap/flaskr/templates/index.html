<!DOCTYPE html>
<html lang="ja">
<head>
    <title>AnimePF</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <header>
        <h1>Hello, AnimePlatform !</h1>
    </header>
    
    <nav>This is navbar.</nav>
    
    <div class="container">
        <img class="title-img" src="../static/imgs/tanmoshi01.png">
        <div class="tweets">
            <div class="tw_icon_name">
                <span class="tw_icon"><img src="https://pbs.twimg.com/profile_images/1379146598987354112/wQcVIB8v_normal.jpg" alt="user_pic"></span>
                <span class="tw_name">@hoge</span>
            </div>
            <div class="tw_text">
                <p>いやぁ、もう1話はシエスタが可愛すぎたしかない！
                    それしかないわぁ！！！
                </p>
            </div>
            <div class="tw_created">
                <p>2021/07/05 00:30:25</p>
            </div>
        </div>
        

        {% for tweet in tweets %}
            <div class="tweets">
                <div class="tw_icon_name">
                    <span class="tw_icon"><img src="{{tweet.profile_img}}"></span>
                    <span class="tw_name">{{tweet.screen_name}}</span>
                </div>
                <div class="tw_text">
                    <p>{{tweet.full_text}}</p>
                </div>
                <div class="tw_created">
                    <p>{{tweet.created_at}}</p>
                </div>
            </div>
        {% endfor %}
    </div>


    <script src="../static/js/main.js"></script>
</body>
</html>
