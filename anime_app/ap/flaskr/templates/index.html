<!DOCTYPE html>
<html lang="ja">
<head>
    <title>AnimePF</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <header>
        <h1>Hello, AnimePF !</h1>
        
        <img src="../static/imgs/violet_free01.jpg">
    </header>

    <nav>something</nav>
    
    <table>
        <thead>
            <tr>
                <th >id</th>
                <th >created_at</th>
                <th >user_name</th>
                <th >screen_name</th>
                <th >profile_img</th>
                <th >full_text</th>
            </tr>
        </thead>
        <tbody>
            {% for tweet in tweets %}
                <tr>
                    <td>{{tweet.id}}</td>
                    <td>{{tweet.created_at}}</td>
                    <td>{{tweet.user_name}}</td>
                    <td>{{tweet.screen_name}}</td>
                    <td>{{tweet.profile_img}}</td>
                    <td>{{tweet.full_text}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="../static/js/main.js"></script>
</body>



</html>
